<form method="POST" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Log in
    </button>
</form>

<!-- Additional inline styles -->
<style>
    form label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    form input:focus {
        outline: none;
        border-color: #28a745;
    }

    form button:hover {
        background-color: #218838;
    }
</style>
